<!DOCTYPE html>
<html>
<head>
	<title>welcome to Dharamashal resort</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container"> 
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <form action="" class="box">
            <div class="field">
              <label for="" class="label">Name</label>
              <div class="control has-icons-left">
                <input type="text" id="signupname" placeholder="e.g. piyush" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Password</label>
              <div class="control has-icons-left">
                <input type="signuppassword" id="pw" placeholder="*******" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="checkbox">
                <input type="checkbox">
               Remember me
              </label>
            </div>
            <div class="field">
              <button class="button is-success" onClick="signup(event)">

                Login
              </button>
          
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="userActivity.js"></script>
</body>
</html>
